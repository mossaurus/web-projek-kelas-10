name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install Dependencies
      run: |
        npm install

    - name: Build Site
      run: |
        npm run build  # Gantilah dengan perintah build yang sesuai

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        branch: main  # Sesuaikan dengan branch yang digunakan oleh GitHub Pages
        folder: dist      # Sesuaikan dengan folder tempat hasil build Anda berada

